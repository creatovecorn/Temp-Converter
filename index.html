<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="first">
        <h1>Celsius to Fahrenheit Converter</h1>
    </div>
    <div class="seco">
        <form onsubmit="convertTemperature(event)">
            Celsius: <input id="celsiusInput" type="number" required step="0.1" class="widt">
            <br>
            <button type="submit" class="wid">Convert</button>
        </form>
    </div>

    <h1 id="resultWindow"></h1>

    <script>
        console.log("hello temperature converter");

        function convertTemperature(event) {
            event.preventDefault();
            let celsius = parseFloat(document.querySelector("#celsiusInput").value);
            let fahrenheit = (celsius * 9 / 5) + 32;
            let message = `${celsius} degrees Celsius is equal to ${fahrenheit.toFixed(2)} degrees Fahrenheit.`;
            document.querySelector("#resultWindow").innerHTML = message;
        }
    </script>

</body>

</html>
